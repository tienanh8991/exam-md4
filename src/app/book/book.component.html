<h2 class="text-center">Books List</h2>
<div class="container">
  <a [routerLink]="['/books' , 'create']" class="btn btn-primary">Create</a>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of bookList">
      <th scope="row">{{book.id}}</th>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.description}}</td>
      <td>
        <a [routerLink]="['/books' , book.id , 'edit']" class="btn btn-outline-info">Edit</a>
        <hr>
        <a type="button" (click)="delete(book.id)" class="btn btn-outline-secondary">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
