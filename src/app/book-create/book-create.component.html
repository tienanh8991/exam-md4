<h2>Create New Book</h2>
<div class="container col-md-6">
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text"
             class="form-control"
             id="exampleInputEmail1"
             formControlName="title">
      <div class="alert alert-danger"
           role="alert"
           *ngIf="bookForm.get('title').invalid && bookForm.get('title').touched">
        Title is required !
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">Author</label>
      <input type="text"
             class="form-control"
             id="exampleInputEmail2"
             formControlName="author">
      <div class="alert alert-danger"
           role="alert"
           *ngIf="bookForm.get('author').invalid && bookForm.get('author').touched">
        Author is required !
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail3">Description</label>
      <textarea rows="5"
        class="form-control"
        id="exampleInputEmail3"
        formControlName="description">
      <div class="alert alert-danger"
           role="alert"
           *ngIf="bookForm.get('description').invalid && bookForm.get('description').touched">
      Description is required !
    </div>
    </textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!bookForm.valid">Submit</button>
  </form>
</div>
